<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel = "stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href ="#" class = "logo">LOGO</a>

        <input type="checkbox" id = "menu-bar" class = "hidden-desktop">
        <label for="menu-bar" class= "initial">Menu</label>
        <nav class = "navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <li  class = "hidden-desktop initial"><a href = "#">user +</a>
                    <ul>
                        <li><a href = "#">account</a></li>
                        <li><a href = "#">history</a></li>
                        <li><a href = "#">password</a></li>
                        <li><a href = "#">logout</a></li>
                    </ul>
                </li>
                <li class = "hidden-desktop initial"><a href = "#">order</a></li>
                <div class = "profile-container hidden-mobile-avg">
                    <img src = "images/slider/astronaut-outer-space.png" class = "user-pic hide" onclick="toggleMenu()">
                </div>
                <div class="sub-menu-wrap" id = "subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                           <img src = "images/slider/astronaut-outer-space.png">
                           <h3>Sample Astronaut </h3>
                        </div>
                        <hr>

                        <a href="#" class = "sub-menu-link">
                            <i class="fa-solid fa-user"></i>
                            <p>account</p>
                            <span>></span>
                        </a>
                        <a href="#" class = "sub-menu-link">
                            <i class="fa-regular fa-clipboard"></i>
                            <p>history</p>
                            <span>></span>
                        </a>
                        <a href="#" class = "sub-menu-link">
                            <i class="fa-solid fa-user-shield"></i>
                            <p>password</p>
                            <span>></span>
                        </a>
                        <a href="#" class = "sub-menu-link">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <p>logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
                <a href = "#" class = "hidden-mobile-avg"><i class="fa-solid fa-cart-shopping"></i></a>
            </ul>
        </nav>
    </header>

    <!-- Header Javascript -->
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
</body>
</html>

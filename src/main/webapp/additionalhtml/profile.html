<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>P</title>
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/profile.css">
</head>
<body>
	<div class="container">
		<div class="profile">
			<div class="profile-header">
				<img src="images/slider/astronaut-outer-space.png" alt="profile" 
				class="profile-img"/>
				<div class="profile-text-container">
					<h1 class="profile-title">Thant SiThu Tin</h1>
					<p class="profile-email">thantsithuuu@gmail.com</p>
				</div>
			</div>
			<div class="menu">
				<a href="#" class="menu-link"><i class="fa-solid fa-circle-user menu-icon"></i>Account</a>
				<a href="#" class="menu-link"><i class="fa-solid fa-bell menu-icon"></i>Notification</a>
				<a href="#" class="menu-link"><i class="fa-solid fa-gear menu-icon"></i>History</a>
				<a href="#" class="menu-link"><i class="fa-solid fa-right-from-bracket menu-icon"></i>Logout</a>
				</div>		
		</div>
		<form class="account">
			<div class="account-header">
			<h1 class="account-title">Account Setting</h1>
			<div class="btn-container">
			<button class="btn-cancel">Cancel</button>
			<button class="btn-save">Save</button>	
			</div>	
			</div>
		<div class="account-edit">
		<div class="input-container">
		<label>First Name</label>
		<input type="text" placeholder="First Name"/>	
		</div>
		<div class="account-edit">
		<div class="input-container">
		<label>Last Name</label>
		<input type="text" placeholder="Last Name"/>	
		</div>	
		</div>

		<div class="account-edit">
		<div class="input-container">
		<label>Email</label>
		<input type="email" placeholder="Email"/>	
		</div>
		<div class="account-edit">
		<div class="input-container">
		<label>Phone Number</label>
		<input type="text" placeholder="Phone Number"/>	
		</div>	
		</div>

		<div class="account-edit">
			<div class="input-container">
			<label>Address</label>
			<textarea placeholder="Address"></textarea>

			</div>
		</div>	
		</form>
	</div>
</body>
</html>
